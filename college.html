<!DOCTYPE html>
<html>
<head>
    <title>ABES Engineering College</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .college-name {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- College Photo -->
        <img src="https://images.unsplash.com/photo-1562774053-701939374585" alt="College Image">

        <!-- College Name -->
        <div class="college-name">
            ABES Engineering College
        </div>
    </div>

</body>
</html>
