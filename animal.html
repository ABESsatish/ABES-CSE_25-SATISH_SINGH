<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #2c3e50;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0;
            color: #34495e;
        }
    </style>
</head>
<body>

<h1>üê∂ Animal Gallery</h1>

<div class="gallery">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Dog">
        <h3>Dog</h3>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6" alt="Cat">
        <h3>Cat</h3>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d" alt="Lion">
        <h3>Lion</h3>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2" alt="Elephant">
        <h3>Elephant</h3>
    </div>
</div>

</body>
</html>
