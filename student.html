<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .student-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px 40px;
            width: 300px;
            text-align: center;
        }

        .student-card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .student-info {
            text-align: left;
            margin: 10px 0;
        }

        .student-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="student-card">
        <h2>Student Details</h2>
        <div class="student-info">
            <span>Section:</span> A
        </div>
        <div class="student-info">
            <span>Roll Number:</span> 101
        </div>
        <div class="student-info">
            <span>Branch:</span> Computer Science
        </div>
    </div>
</body>
</html>
